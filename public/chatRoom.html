<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
</head>
<body>
  <h1>Chat Room</h1>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message">
  <button id="sendButton">Send</button>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    // get user from sessionStorage
    const userId = sessionStorage.getItem("userId");
    const username = sessionStorage.getItem("userEmail");

    //check userId and username
    if (!userId || !username) {
      alert("You must be logged in to join a chat room.");
      window.location.href = './homePage.html';
    }

    //create const roomId and check room
    const roomId = new URLSearchParams(window.location.search).get('roomId');
    if (!roomId) {
      alert("Room ID is missing.");
      window.location.href = './homePage.html';
    }
    

    //call socket
    const socket = io('http://localhost:3000/chat');

    // Join room
    socket.emit('joinRoom', { roomId });

    // listen for messages
    socket.on('message', (message) => {
      const messagesDiv = document.getElementById('messages');
      const newMessage = document.createElement('div');
      newMessage.textContent = `${message.user.username}: ${message.content}`;
      messagesDiv.appendChild(newMessage);
    });

    // call send messager
    document.getElementById('sendButton').addEventListener('click', () => {
      const messageInput = document.getElementById('messageInput');
      const message = {
        content: messageInput.value,
        //user
        user: { id: userId, username },
        room: { id: roomId }
      };
      socket.emit('message', message);
      messageInput.value = '';
    });
  </script>
</body>
</html>
